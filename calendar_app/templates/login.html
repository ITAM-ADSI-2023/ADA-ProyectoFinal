        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">

        <script type="text/javascript">
        
        </script>

    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">

            </div>
